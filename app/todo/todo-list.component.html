<div class="ui raised segment" *ngIf="todos.length > 0">
    <div id="todos" class="ui meddle aligned divided selection list">
        <div class="todo item" *ngFor="let todo of todos">
            <div class="ui checkbox">
                <input type="checkbox">
                <label> {{ todo }} </label>
            </div>

            <button class="ui red button"> <i class="trash outline icon"></i></button>
        </div>
    </div>
</div>
